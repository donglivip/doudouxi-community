<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/main.css" />
		<link rel="stylesheet" type="text/css" href="css/jquery.weui.css" />
		<script src="js/rem.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<title></title>
	</head>
	<style type="text/css">
		.order-box {
			margin-bottom: .2rem;
		}
		
		.order-right {
			padding-top: .2rem;
		}
	</style>

	<body>
		<div class="wrapper order trade">
			<!--头部-->
			<div class="header">
				<a class="head-tab" href="javascript:history.back()">
					<img src="img/Arrow_Simple_left Copy@2x.png" class="back" />
				</a>
				<div class="head-main">
					申请活动
				</div>
				<a class="head-tab" href="javascript:void(0)">
					提交
				</a>
			</div>
			<!--中间主体-->
			<div class="main big-main complaint haveactivity02">
				<div class="order-box">
					<div class="order-right">
						<div class="order-bottom">
							<div class="order-price">活动项目</div>
							<div class="order-time">挖宝</div>
						</div>
						<div class="order-bottom">
							<div class="order-price">活动开始时间</div>
							<div class="order-time">
								<input type="text" v-model="stime" @click="pickDate('s')" placeholder="活动开始时间" />
							</div>
						</div>
						<div class="order-bottom">
							<div class="order-price">活动结束时间</div>
							<div class="order-time">
								<input type="text" v-model="stime" @click="pickDate('e')" placeholder="活动结束时间" />
							</div>
						</div>
						<div class="order-bottom">
							<div class="order-price">收件地址</div>
							<div class="order-time">
								<input type="text" v-model="adress" placeholder="收件地址" id='city-picker' />
							</div>
						</div>
						<div class="order-bottom">
							<div class="order-price">详细地址</div>
							<div class="order-time">
								<input type="text" v-model="adetail" placeholder="详细地址" />
							</div>
						</div>
						<div class="order-bottom">
							<div class="order-price">选择物料包</div>
							<div class="order-time">
							</div>
						</div>
					</div>
				</div>
				<div class="box">
					<div class="box-item" @click="indexchange(0)" :class="myindex==0?'active':''">
						<h2>618物料包</h2>
						<p>6件奖品</p>
					</div>
					<div class="box-item" @click="indexchange(1)" :class="myindex==1?'active':''">
						<h2>618物料包</h2>
						<p>6件奖品</p>
					</div>
					<div class="box-item" @click="indexchange(2)" :class="myindex==2?'active':''">
						<h2>618物料包</h2>
						<p>6件奖品</p>
					</div>
					<div class="box-item" @click="indexchange(3)" :class="myindex==3?'active':''">
						<h2>618物料包</h2>
						<p>6件奖品</p>
					</div>
					<div class="box-item" @click="indexchange(4)" :class="myindex==4?'active':''">
						<h2>618物料包</h2>
						<p>6件奖品</p>
					</div>
					<div class="box-item" @click="indexchange(5)" :class="myindex==5?'active':''">
						<h2>618物料包</h2>
						<p>6件奖品</p>
					</div>
					<div class="box-item" @click="indexchange(6)" :class="myindex==6?'active':''">
						<h2>618物料包</h2>
						<p>6件奖品</p>
					</div>
				</div>
			</div>
		</div>
		</div>
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery.weui.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/city-picker.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var myvue = new Vue({
				el: '.wrapper',
				data: {
					myindex: 0,
					stime: '',
					etime: '',
					adetail: '',
					adress: ''
				},
				methods: {
					indexchange: function(index) {
						this.myindex = index
					},
					pickDate: function(type) {
						var that = this
						plus.nativeUI.pickDate(function(e) {
							var d = e.date;
							if(type == 's') {
								that.stime = d.getFullYear() + "-" + (d.getMonth() + 1) + "-" + d.getDate()
							} else {
								that.etime = d.getFullYear() + "-" + (d.getMonth() + 1) + "-" + d.getDate()
							}
							console.log("选择的日期：" + d.getFullYear() + "-" + (d.getMonth() + 1) + "-" + d.getDate());
						}, function(e) {
							console.log("未选择日期：" + e.message);
						});
					}
				},
				mounted: function() {
					$("#city-picker").cityPicker({
						title: "选择省市区/县",
						onChange: function(picker, values, displayValues) {
							console.log(values, displayValues);
						}
					});
					$('html').removeClass()
				}
			})
		</script>
	</body>

</html>
