<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/main.css" />
		<link rel="stylesheet" type="text/css" href="css/jquery.weui.css" />
		<script src="js/rem.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<title></title>
	</head>
	<style type="text/css">
		.order-box {
			margin-bottom: .2rem;
		}
		
		.order-right {
			padding-top: .2rem;
		}
	</style>

	<body>
		<div class="wrapper order trade">
			<!--头部-->
			<div class="header">
				<div class="head-tab mui-action-back">
					<img src="img/Arrow_Simple_left Copy@2x.png" class="back" />
				</div>
				<div class="head-main">
					添加暂存地
				</div>
				<div class="head-tab">

				</div>
			</div>
			<!--中间主体-->
			<div class="main big-main complaint haveactivity02">
				<div class="order-box appoint">
					<div class="order-right">
						<div class="order-bottom">
							<div class="order-price">添加暂存地</div>
							<div class="order-time" style="flex: 1;">
								<input type="text" v-model="usCspAddress" placeholder="添加暂存地" style="width: 100%;"/>
							</div>
						</div>
						<div class="bottom" @click="myajax">确认添加</div>
					</div>
				</div>
			
			</div>
		</div>
		</div>
		<script src="js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var myvue = new Vue({
				el: '.wrapper',
				data: {
					usCspAddress:''
				},
				methods: {
					opennew: function(target) {
						mui.openWindow({
							url: './' + target + '.html',
							id: target,
							createNew:true
						})
					},
					myajax:function(){
						var that=this
						$.ajax({
							type: "post",
							url: localStorage.getItem('myurl') + "/community/addUsCommunityStoragePointAddress",
							dataType: 'json',
							data: {
								usCommunityPartnerId: localStorage.getItem('uid'),
								usCspAddress:that.usCspAddress
							},
							success: function(res) {
								if(res.data==4){
									mui.back()
								}
							}
						});
					}
				},
				mounted: function() {
					
				}
			})
		</script>
	</body>

</html>
