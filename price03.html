<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/rem.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="css/main.css"/>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="wrapper price03">
			<!--头部-->
			<div class="header">
				<a class="head-tab" href="javascript:history.back()">
					<img src="img/Arrow_Simple_left Copy@2x.png" class="back"/>
				</a>
				<div class="head-main">
					设置价格
				</div>
				<a class="head-tab" href="javascript:void(0)" @click="pay">
					发布
				</a>
			</div>
			<div class="alert" v-show="alertboo" @click="alertshow">
				<div class="alert-inner">
					<img src="img/yes.png"/>
					<div class="text">提交成功,  {{time}}后返回列表页</div>
				</div>
			</div>
			<div class="main big-main">
				<div class="price-top" style="border-bottom: 1px solid #F4F4F4;">
					<div>类型</div>
					<div>价格</div>
				</div>
				<div class="price-box">
					<img src="img/shop.jpg"/>
					<div class="name">衬衫</div>
					<input type="number" placeholder="参考价9~12"/>
					<div class="fhao">元</div>
				</div>
				<div class="price-box">
					<img src="img/shop.jpg"/>
					<div class="name">衬衫</div>
					<input type="number" placeholder="参考价9~12"/>
					<div class="fhao">元</div>
				</div>
				<div class="price-box">
					<img src="img/shop.jpg"/>
					<div class="name">衬衫</div>
					<input type="number" placeholder="参考价9~12"/>
					<div class="fhao">元</div>
				</div>
			</div>
		</div>
	</body>
	<script src="js/mui.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
			var myvue=new Vue({
				el:'.wrapper',
				data:{
					adress:'',
					alertboo:false,
					time:3
				},
				methods:{
					alertshow:function(){
						this.alertboo=!this.alertboo
					},
					pay:function(){
						var that=this
						that.alertshow()
						setInterval(function(){
							if(that.time==1){
								mui.back()
							}else{
								that.time--
							}
						},1000)
					}
				},
				mounted:function(){
					
				}
			})
		</script>
</html>
