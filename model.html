<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/main.css" />
		<script src="js/rem.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<title></title>
	</head>
	<body>
		<div class="wrapper model">
			<!--头部-->
			<div class="header">
				<div class="head-tab mui-action-back">
					<img src="img/Arrow_Simple_left Copy@2x.png" class="back"/>
				</div>
				<div class="head-main">
					查看收入
				</div>
				<div class="head-tab">
					
				</div>
			</div>
			<!--中间主体-->
			<div class="main">
				<div class="img-box" @click="opennew('trade')">
					<img src="img/6F23F7FE-BB77-49AE-8B75-25750A476AEB@3x.png"/>
					<p>交易收入</p>
				</div>
				<div class="img-box" @click="opennew('recommend')">
					<img src="img/07FA8013-813F-4982-B5EC-75EF7309C131@3x.png"/>
					<p>推荐收入</p>
				</div>
				<div class="img-box" @click="plsu">
					<img src="img/DEE594CE-FCC1-4E8B-B525-ED1572139195@3x.png"/>
					<p>广告收入</p>
				</div>
				<div class="img-box" @click="opennew('trade02')" v-if="utype==2">
					<img src="img/953D907B-8A99-4BAC-B877-15860C2380D6@3x.png"/>
					<p>干洗店收入</p>
				</div>
			</div>
		</div>
		<script src="js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var myvue=new Vue({
				el:'.wrapper',
				data:{
					utype:localStorage.getItem('utype')
				},
				methods:{
					plsu:function(){
						plus.nativeUI.toast('此功能正在开发中！')
					},
					opennew:function(target,id){
						mui.openWindow({
							url:'./'+target+'.html',
							id:target
						})
					}
				},
				mounted:function(){
					
				}
			})
		</script>
	</body>
</html>
