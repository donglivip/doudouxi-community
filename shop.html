<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/main.css" />
		<script src="js/rem.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<title></title>
	</head>
	<body>
		<div class="wrapper nav">
			<!--头部-->
			<div class="header">
				<a class="head-tab" href="javascript:history.back()">
					<img src="img/Arrow_Simple_left Copy@2x.png" class="back"/>
				</a>
				<div class="head-main">
					购买物料包
				</div>
				<a class="head-tab" href="javascript:void(0)">
					
				</a>
			</div>
			<!--中间主体-->
			<div class="main">
				<div class="shop-box">
					<div class="shop" @click="opennew('shop-detail')">
						<div class="img-box">
							<img src="img/shop.jpg"/>
						</div>
						<div class="price-box">
							<div class="name">高级物料包</div>
							<div class="price">￥16</div>
						</div>
						<div class="subtitile">库存：2002</div>
						<div class="add-box">
							<img src="img/Close-2 Copy 9@2x.png"/>
							<div class="num">1</div>
							<img src="img/Close-2 Copy 6@2x.png"/>
						</div>
					</div>
				</div>
			</div>
			<div class="bottom">
				<div class="nav-left" @click="alertshow">
					<div class="bprice">合计:￥60</div>
				</div>
				<div class="nav-right" @click="pay">
					去结算
				</div>
			</div>
		</div>
		<script type="text/javascript">
			var myvue=new Vue({
				el:'.wrapper',
				data:{
					navtext:[
						'上衣',
						'裤裙',
						'鞋类',
						'家纺',
						'包包'
					],
					navindex:0,
					subindex:0,
					alertboo:false
				},
				methods:{
					tab:function(index){
						this.navindex=index
					},
					alertshow:function(){
						this.alertboo=!this.alertboo
					},
					opennew:function(target){
						window.location.href='./shop-detail.html'
					},
					pay:function(){
						window.location.href='./pay.html'
					}
				},
				mounted:function(){
					
				}
			})
		</script>
	</body>
</html>
