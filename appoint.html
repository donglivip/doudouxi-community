<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/main.css" />
		<link rel="stylesheet" type="text/css" href="css/jquery.weui.css" />
		<script src="js/rem.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<title></title>
	</head>
	<style type="text/css">
		.order-box {
			margin-bottom: .2rem;
		}
		
		.order-right {
			padding-top: .2rem;
		}
	</style>

	<body>
		<div class="wrapper order trade">
			<!--头部-->
			<div class="header">
				<a class="head-tab" href="javascript:history.back()">
					<img src="img/Arrow_Simple_left Copy@2x.png" class="back" />
				</a>
				<div class="head-main">
					指派订单
				</div>
				<a class="head-tab" href="javascript:void(0)">
					
				</a>
			</div>
			<!--中间主体-->
			<div class="main big-main complaint haveactivity02">
				<div class="order-box appoint">
					<div class="order-right">
						<div class="order-bottom">
							<div class="order-price">取送最迟时间</div>
							<div class="order-time">
								<input type="text" v-model="stime" @click="pickDate('s')" placeholder="活动开始时间" />
							</div>
						</div>
						<div class="order-bottom">
							<div class="order-price">清洗最迟时间</div>
							<div class="order-time">
								<input type="text" v-model="etime" @click="pickDate('e')" placeholder="活动结束时间" />
							</div>
						</div>
						<div class="order-bottom">
							<div class="order-price">指派取送员</div>
							<div class="order-time">
								<select name="">
									<option value="">1号</option>
									<option value="">2号</option>
								</select>
							</div>
						</div>
						<div class="order-bottom">
							<div class="order-price">指派干洗店</div>
							<div class="order-time">
								<select name="">
									<option value="">1号</option>
									<option value="">2号</option>
								</select>
							</div>
						</div>
						<div class="bottom">确认指派</div>
					</div>
				</div>
				
			</div>
		</div>
	</div>
		<script type="text/javascript">
			var myvue = new Vue({
				el: '.wrapper',
				data: {
					myindex: 0,
					stime: '',
					etime: '',
					adetail: '',
					adress: ''
				},
				methods: {
					indexchange: function(index) {
						this.myindex = index
					},
					pickDate: function(type) {
						var that = this
						plus.nativeUI.pickDate(function(e) {
							console.log(type)
							var d = e.date;
							if(type == 's') {
								that.stime = d.getFullYear() + "-" + (d.getMonth() + 1) + "-" + d.getDate()
							} else {
								that.etime = d.getFullYear() + "-" + (d.getMonth() + 1) + "-" + d.getDate()
							}
							console.log("选择的日期：" + d.getFullYear() + "-" + (d.getMonth() + 1) + "-" + d.getDate());
						}, function(e) {
							console.log("未选择日期：" + e.message);
						});
					}
				},
				mounted: function() {
					
				}
			})
		</script>
	</body>

</html>
