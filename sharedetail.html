<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/main.css" />
		<script src="js/rem.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<title></title>
	</head>

	<body>
		<div class="wrapper order dcartdetail">
			<!--头部-->
			<div class="header">
				<div class="head-tab mui-action-back">
					<img src="img/Arrow_Simple_left Copy@2x.png" class="back" />
				</div>
				<div class="head-main">
					分享明细
				</div>
				<div class="head-tab">

				</div>
			</div>
			<!--中间主体-->
			<div class="main big-main sharedetail">
				<div class="sharedetail-top">
					<div class="sharedetail-item">
						<p>成功推荐人数</p>
						<p>{{mydata.successPeople}}</p>
					</div>
					<div class="sharedetail-item">
						<p>好友消费人数</p>
						<p>{{mydata.consumptionPeople}}</p>
					</div>
					<div class="sharedetail-item">
						<p>奖励总金额</p>
						<p>￥{{mydata.totalMoney==null?0:mydata.totalMoney}}</p>
					</div>
				</div>
				<!--名单筛选-->
				<div class="order-nav" @click="navshow(typetext)">
					<div class="nav-text">{{typetext}}</div>
					<img src="img/Arrow_right@2x.png" />
				</div>
				<div class="order-alert" v-show="navboo" @click.stop="navshow(typetext,navid)">
					<div class="nav-tab" @click.stop="navshow(val.text,val.id)" v-for="val in navbox">
						<div>{{val.text}}</div>
						<img src="img/Check@2x.png" v-show="navid==val.id" />
					</div>
				</div>
				<div class="order-main">
					<div class="main-inner">
						<div class="order-box" v-for="val in mydata01">
							<div class="order-right">
								<div class="order-bottom">
									<div class="order-price">受邀好友</div>
									<div class="order-time">{{val.userName}}</div>
								</div>
								<div class="order-bottom">
									<div class="order-price">推荐奖励金额</div>
									<div class="order-time">￥{{val.price}}</div>
								</div>
								<div class="order-bottom">
									<div class="order-price">推荐时间</div>
									<div class="order-time">{{val.createTime}}</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var myvue = new Vue({
				el: '.wrapper',
				data: {
					navboo: false,
					typetext: '按时间排序',
					navbox: [{
							'text': '按时间排序',
							'id': 1
						},
						{
							'text': '按金额排序',
							'id': 2
						},
						{
							'text': '按类型排序',
							'id': 3
						}
					],
					navid: 1,
					pageNum: 0,
					mydata: [],
					mydata01: [],
					pages: 0,
					pageNum: 0
				},
				methods: {
					navshow: function(text, id) {
						this.typetext = text
						this.navid = id
						this.navboo = !this.navboo
						this.pageNum = 0
						this.mydata01 = 0
					},
					opennew: function(type) {
						if(type == 'q') {
							window.location.href = './havetype.html'
						} else {

						}
					},
					myajax: function() {
						var that = this,
							flag = null
						if(localStorage.getItem('utype') == 0) {
							flag = 3
						} else if(localStorage.getItem('utype') == 2) {
							flag = 2
						}
						that.pageNum++
//						顶部推荐信息
							$.ajax({
								type: "post",
								url: localStorage.getItem('myurl') + "/share/successSharePeople",
								dataType: 'json',
								data: {
									Id: localStorage.getItem('uid'),
									flag: flag
								},
								success: function(res) {
									console.log(res)
									that.mydata = res.data
								}
							})
//							推荐明细
						if(localStorage.getItem('utype')==0){
//							社区合伙人
							$.ajax({
								type: "post",
								url: localStorage.getItem('myurl') + "/share/usCommProfit",
								dataType: 'json',
								data: {
									Id: localStorage.getItem('uid')
								},
								success: function(res) {
									console.log(res)
									that.mydata01=res.data
								}
							})
						}else{
//							干洗店
							$.ajax({
								type: "post",
								url: localStorage.getItem('myurl') + "/share/usStoreProfit",
								dataType: 'json',
								data: {
									Id: localStorage.getItem('uid')
								},
								success: function(res) {
									console.log(res)
									that.mydata01=res.data
								}
							})							
						}
						
					},
					myscroll: function() {
						var that = this
						if(Math.abs($('.main-inner').offset().top) + $('.order-main').height() + 200 >= $('.main-inner').height()) {
							if(that.pages > that.pageNum) {
								function plusReady() {
									// 弹出系统等待对话框
									var w = plus.nativeUI.showWaiting("等待中...");
								}
								if(window.plus) {
									plusReady();
								} else {
									document.addEventListener("plusready", plusReady, false);
								}
								that.myajax()
							}

						}
					}
				},
				mounted: function() {
					this.myajax()
				}
			})
		</script>
	</body>

</html>
