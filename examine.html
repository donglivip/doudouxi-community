<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/main.css" />
		<script src="js/rem.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<title></title>
	</head>

	<body>
		<div class="wrapper order trade">
			<!--头部-->
			<div class="header">
				<div class="head-tab mui-action-back">
					<img src="img/Arrow_Simple_left Copy@2x.png" class="back" />
				</div>
				<div class="head-main">
					设置价格
				</div>
				<div class="head-tab">

				</div>
			</div>
			<!--中间主体-->
			<div class="main big-main complaint">
				<div class="order-top">
						<span :class="myindex==0?'active':''" @click="indexchange(0)">洗涤价格</span>
						<span :class="myindex==1?'active':''" @click="indexchange(1)">成本价格</span>
					</div>
				<div class="order-main" style="height: calc(100% - .7rem);">
					<div class="order-box" v-if="myindex==0">
						<div class="order-right">
							<div class="order-bottom">
								<div class="order-price">设备名称</div>
								<div class="order-time">郑春平的一号柜</div>
							</div>
							<div class="order-bottom">
								<div class="order-price">所在位置</div>
								<div class="order-time">徐州市铜山区春旺小区西门</div>
							</div>
							<div class="order-bottom">
								<div class="order-price"></div>
								<div class="order-time setting">
									<a class="btn02" href="examinedetail.html">设置价格</a>
								</div>
							</div>
						</div>
					</div>
					<div class="order-box" v-if="myindex==1">
						<div class="order-right">
							<div class="order-bottom">
								<div class="order-price">店铺名称</div>
								<div class="order-time">郑春平的一号柜</div>
							</div>
							<div class="order-bottom">
								<div class="order-price">店主姓名</div>
								<div class="order-time">董小礼</div>
							</div>
							<div class="order-bottom">
								<div class="order-price"></div>
								<div class="order-time setting">
									<a class="btn02" href="examinedetail.html">设置价格</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var myvue = new Vue({
				el: '.wrapper',
				data: {
					myindex: 0
				},
				methods: {
					indexchange: function(index) {
						this.myindex = index
					},
					opennew: function(type) {
						if(type == 'q') {
							window.location.href = './havetype.html'
						} else {

						}
					}
				},
				mounted: function() {

				}
			})
		</script>
	</body>

</html>
