<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/main.css" />
		<script src="js/rem.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<title></title>
	</head>
	<body>
		<div class="wrapper new neworder">
			<!--头部-->
			<div class="header">
				<div class="head-tab mui-action-back">
					<img src="img/Arrow_Simple_left Copy@2x.png" class="back"/>
				</div>
				<div class="head-main">
					公告
				</div>
				<div class="head-tab">
					
				</div>
			</div>
			<!--中间主体-->
			<div class="main big-main">
				<block v-for='val in navdata'>
					<div class="nav-title">{{val.pbNwCreateTime}}</div>
					<div class="nav-tab">
						<div class="new-main">
							<div class="new-title">
								{{val.pbNsName}} 
							</div>
							<div class="text">{{val.pbNwContent}}</div>
						</div>
					</div>
				</block>
			</div>
		</div>
		<script src="js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var myvue=new Vue({
				el:'.wrapper',
				data:{
					navdata:''
				},
				methods:{
					myajax:function(){
						var that=this
	//					公告消息
						$.ajax({
							type:"post",
							url:localStorage.getItem('myurl')+"/fetch/queryAllNewsNoticePojo",
							dataType:'json',
							success:function(res){
								console.log(res)
								that.navdata=res.data
							}
						});
					}
				},
				mounted:function(){
					this.myajax()
				}
			})
		</script>
	</body>
</html>
