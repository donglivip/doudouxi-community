<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/main.css" />
		<script src="js/rem.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<title></title>
	</head>
	<style type="text/css">
		.order-box{margin-bottom: .2rem;}
		.order-right{padding-top: .2rem;}
	</style>
	<body>	
		<div class="wrapper order trade">
			<!--头部-->
			<div class="header">
				<div class="head-tab mui-action-back">
					<img src="img/Arrow_Simple_left Copy@2x.png" class="back" />
				</div>
				<div class="head-main">
					选择柜体
				</div>
				<div class="head-tab">
					
				</div>
			</div>
			<!--中间主体-->
			<div class="main big-main complaint">
					<div class="trade-main activity" @scroll="myscroll">
						<div class="main-inner">
							<div class="order-box">
								<div class="order-right">
									<div class="order-bottom">
										<div class="order-price">设备名称</div>
										<div class="order-time">郑春平的一号柜</div>
									</div>
									<div class="order-bottom">
										<div class="order-price">所在位置</div>
										<div class="order-time">徐州市铜山区春旺小区西门</div>
									</div>
									<div class="order-bottom">
										<div class="order-price">已举办活动次数</div>
										<div class="order-time">5次</div>
									</div>
									<div class="order-bottom" style="border-top: 1px solid #F4F4F4;">
										<div class="order-price"></div>
										<div class="order-time setting">
											<a class="btn02" href="javascript:void(0)" @click="opennew('haveactivity02')">申请活动</a>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var myvue = new Vue({
				el: '.wrapper',
				data: {
					myindex: 0,
					mydata: [],
					pages:0,
					pageNum:0
				},
				methods: {
					indexchange: function(index) {
						this.myindex = index
					},
					opennew:function(target,id){
						mui.openWindow({
							url:'./'+target+'.html',
							id:target
						})
					},
					myajax:function(){
						var that=this
						that.pageNum++
						$.ajax({
							type: "post",
							url: localStorage.getItem('myurl') + "/community/selectActivityDevicePackagePojoEnd",
							dataType: 'json',
							data: {
								usCommunityPartnerId: localStorage.getItem('uid'),
								pageNum:that.pageNum
							},
							success: function(res) {
								console.log(res)
								that.pages=res.data.pages
								for(var i = 0; i < res.data.list.length; i++) {
									that.mydata.push(res.data.list[i])
								}
							}
						});
					},
					myscroll: function() {
						var that = this
						if(Math.abs($('.main-inner').offset().top) + $('.main').height() + 200 >= $('.main-inner').height()) {
							if(that.pages>that.pageNum){
								function plusReady() {
									// 弹出系统等待对话框
									var w = plus.nativeUI.showWaiting("等待中...");
								}
								if(window.plus) {
									plusReady();
								} else {
									document.addEventListener("plusready", plusReady, false);
								}
								that.myajax()
							}
							
						}
					}
				},
				mounted: function() {
					this.myajax()
				}
			})
		</script>
	</body>

</html>
