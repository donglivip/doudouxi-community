<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/main.css" />
		<script src="js/rem.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<title></title>
	</head>

	<body>
		<div class="wrapper order trade">
			<!--头部-->
			<div class="header">
				<div class="head-tab  mui-action-back">
					<img src="img/Arrow_Simple_left Copy@2x.png" class="back" />
				</div>
				<div class="head-main">
					选择一级分类
				</div>
				<div class="head-tab"></div>
			</div>
			<!--中间主体-->
			<div class="main big-main complaint">
				<div class="order-main">
					<div class="order-box" v-for="val in navdata" @click="opennew('examinedetail02',val.pbClothesOneId)">
						<div class="order-right">
							<div class="order-bottom">
								<div class="order-price">{{val.pbCoName}}</div>
								<div class="order-time setting">
									<a class="btn02" href="javascript:void(0)">设置分润</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var myvue = new Vue({
				el: '.wrapper',
				data: {
					navdata:[]
				},
				methods: {
					indexchange: function(index) {
						this.myindex = index
					},
					opennew: function(target,id) {
						localStorage.setItem('pbClothesOneId',id)
						mui.openWindow({
							url:'./'+target+'.html',
							id:target
						})
					},
					myajax:function(){
//						获取一级分类
						var that=this
						$.ajax({
						type:"post",
							url:localStorage.getItem('myurl')+"/community/selectPbClothesOne",
							dataType:'json',
							success:function(res){
								console.log(res)
								that.navdata=res.data
							}
						})
					}
				},
				mounted: function() {
					this.myajax()
				}
			})
		</script>
	</body>

</html>
